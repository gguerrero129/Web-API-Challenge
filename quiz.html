<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <div class="question-container" hidden id ="quiz">
        <p id="countdown"></p>
        <h2 id="question">placeholder</h2>
        <ul>
            <li>
                <input type="radio" class="answer" id="A">
                <label for="A" id="A-question"></label>
            </li>
            <li>
                <input type="radio" class="answer" id="B">
                <label for="B" id="B-question"></label>
            </li>
            <li>
                <input type="radio" class="answer" id="C">
                <label for="C" id="C-question"></label>
            </li>
            <li>
                <input type="radio" class="answer" id="D">
                <label for="D" id="D-question"></label>
            </li>
        </ul>
    <div id="correct-wrong">
        <p id="answer"></p>
    </div>
        <button id="submit-button"> Submit</button>
    </div>
    <div class="scoreboard" hidden id="score-contain">
        <h2 id="final-score">Your score:</h2>
        <p>Please enter your initials to submit your score</p>
        <form>
            <label for="initials">Your initials:</label><br>
            <input type="text" id="initials-form">
        </form>
        <button type="submit" id="score-submit">Submit</button>
    </div>
    <div class="leaderboard" hidden id="leader-contain">
        <h1>Leaderboard</h1>
        <ol id="scores"></ol>
        <button id="home-button"><a href="index.html">Home</a></button>
        <button id="clear-button">Clear Scores</button>
    </div>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
